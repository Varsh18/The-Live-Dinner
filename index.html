<!DOCTYPE html>
<html>
<head>
	<title>The Live Dinner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<!-- Header -->
<div class="main-header">
	<div class="logo">
		<img src="images/meal-time.jpg" class="logo-img">
	</div>
	<div class="menu-list">
		<label for="hamburger">&#9776;</label>
		<input type="checkbox" id="hamburger" style="display: none;"/>
		<ul class="menu-group">
			<li class="menu-items">Home</li>
			<li class="menu-items">Menu</li>
			<li class="menu-items">About</li>
			<li class="menu-items">Pages</li>
			<li class="menu-items">Blog</li>
			<li class="menu-items">Contact</li>
		</ul>
	</div>
</div>

<!-- Slideshow -->
<div name="slideshow" id="slideshow">
<img src="images/Italian-Food.jpg" class="slideshow-image" alt="Pizza" width="100%">
<div name="welcome-text" id="welcome-text">
	<h4><strong>Welcome to The Live Dinner</strong></h4>
	<button class="reservation" name="reservation" >Reservation</button>
</div>	
</div>
</body>
</html>
